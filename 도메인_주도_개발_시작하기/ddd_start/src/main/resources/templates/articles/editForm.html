<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Edit Article</title>
</head>
<body>
<h1>Edit Article</h1>
<form th:action="@{/articles/edit}" method="post">
    <input type="hidden" name="id" th:value="${article.id}"/>
    <p>
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" th:value="${article.title}" required/>
    </p>
    <p>
        <label for="content">Content:</label><br/>
        <textarea id="content" name="content" rows="10" cols="50" required
                  th:text="${article.content}"></textarea>
    </p>
    <input type="hidden" name="lockId" th:value="${lockId.value}"/>
    <button type="submit">Save Changes</button>
</form>

<!-- ajax를 이용하여 1분 주기로 /locks/extend 경로에 lockId를 전달하여 연장 요청함-->
<script>
    const lockId = "[[${lockId.value}]]";

    function extendLock() {
        fetch('/locks/extend', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({'lockId': lockId})
        })
            .then(response => {
                if (response.ok) {
                    console.log("Lock extended successfully");
                } else {
                    console.error("Failed to extend lock");
                    alert("Failed to extend lock. You may lose your editing session.");
                }
            })
            .catch(error => {
                console.error('Error extending lock:', error);
                alert('Error extending lock. You may lose your editing session.');
            });
    }

    // 60초(60000ms)마다 extendLock 함수 호출
    setInterval(extendLock, 60000);
</script>
</body>
</html>
